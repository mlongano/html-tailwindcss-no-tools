<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tailwind CSS Subgrid Examples</title>
    <!-- Include Tailwind CSS v4 Beta -->
    <link href="css/app.css" rel="stylesheet" />
    <style>
      @import "css/app.css" theme(reference);
      .container {
        @apply grid grid-cols-[repeat(auto-fit,minmax(100px,1fr))] gap-4 border p-4;
      }
    </style>
  </head>
  <body class="p-6">
    <!-- Example 1: Basic Subgrid Alignment -->
    <section class="mb-12">
      <h2 class="text-xl font-bold mb-4">Example 1: Basic Subgrid Alignment</h2>
      <div
        class="grid grid-cols-[repeat(auto-fit,minmax(100px,1fr))] gap-4 border p-4"
      >
        <div class="bg-blue-300 p-2">Logo</div>
        <nav class="bg-blue-300 p-2">Navigation</nav>
        <div class="bg-blue-300 p-2">Profile</div>
      </div>
      <div
        class="grid grid-cols-[repeat(auto-fit,minmax(100px,1fr))] gap-4 border p-4"
      >
        <!-- Header spanning all columns -->
        <header class="grid grid-cols-subgrid gap-2 col-span-3 bg-blue-100 p-4">
          <div class="bg-blue-300 p-2">Logo</div>
          <nav class="bg-blue-300 p-2">Navigation</nav>
          <div class="bg-blue-300 p-2">Profile</div>
        </header>

        <!-- Main Content -->
        <main class="col-span-2 bg-green-100 p-4">
          <p>Main content area.</p>
        </main>

        <!-- Sidebar -->
        <aside class="col-span-1 bg-yellow-100 p-4">
          <p>Sidebar content.</p>
        </aside>
      </div>
    </section>
  </body>
</html>
